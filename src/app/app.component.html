<span>varNull</span>
<div *ngIf="varNull === undefined">{{ varNull }} undefined</div>
<div *ngIf="varNull === null">{{ varNull }} null</div>
<div *ngIf="varNull">{{varNull}}</div>
<br>
<span>varDefined</span>
<div *ngIf="varDefined === undefined">{{ varDefined }} undefined</div>
<div *ngIf="varDefined === null">{{ varDefined }} null</div>
<div *ngIf="varDefined">{{varDefined}}</div>
